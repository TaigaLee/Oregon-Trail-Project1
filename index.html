<!DOCTYPE html>
<html>
  <head>
    <title>Oregon Trail Mini Version</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  </head>
  <body>
    <form class="welcome-screen">
      <h1>Welcome to the Oregon Trail</h1>
      <div id="name-entry">
        <h2>What is your name?</h2>

        <input type="text" id="name-entry-input" placeholder="Name" />
      </div>
      <button type="button" id="start-button">Start</button>
      <img
        id="welcome-image"
        src="https://cdn.vox-cdn.com/thumbor/5UOEwi1yQauMOb0fD5bqGqmLcbA=/1400x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/3378408/hangingoutwithoxen.0.png"
        alt="Oregon-Trail-Welcome-Image"
      />
    </form>

    <div class="game-screen">
      <div class="stats-bar"></div>
      <div class="main-game-image"></div>
      <div class="speed-display"></div>
      <div class="message-box"></div>
      <div class="speed-buttons"></div>
    </div>

    <div class="interaction">
      <div class="boxInfo"></div>
      <div class="boxButtons"></div>
      <div class="riverInfo"></div>
      <div class="riverButtons"></div>
    </div>

    <div class="town-interactions">
      <div class="town"></div>
      <div class="townButtons"></div>
    </div>

    <div class="storeDiv">
      <div class="storeOwner"></div>
      <div class="items"></div>
      <div class="store-box"></div>
    </div>

    <div class="hunt">
      <div class="huntprompt"></div>
      <div class="hunt-image">
        <div class="bunnyimg"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
